{% extends 'index.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-background">
  <div class="login">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn-default" type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
