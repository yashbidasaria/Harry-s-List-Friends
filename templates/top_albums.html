{% extends 'index.html' %}

{% block content %}
<h1>Browse our top albums</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Album Name</th>
      <th scope="col">Artist Name</th>
      <th scope="col">Stars</th>
    </tr>
  </thead>
  <tbody>
  {% for r in album %}
    <tr>
      <td>{{ r.0 }}</td>
      <td>{{ r.1 }}</td>
      <td>{{ r.2 }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
