{% extends 'index.html' %}

{% block content %}
<div class="signup-background">
<h2 class="signup-text">Sign up</h2>
  <div class="signup">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn-default" type="submit">Sign up</button>
    </form>
  </div>
</div>
{% endblock %}
